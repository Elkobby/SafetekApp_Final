<ion-menu [content]="content"> 
    <ion-header>
        <ion-toolbar >
            <ion-title >Menu</ion-title>
             <button ion-button menuToggle>
                 <ion-icon name="menu"></ion-icon>
            </button>
        </ion-toolbar>
    </ion-header>    

    <ion-content no-padding>
        <ion-list class="menuListItem">
            <!--<button menuClose ion-item *ngFor="let p of pages" [class.activeHighlight]="checkActive(p)"  (click)="openPage(p)" >-->
              <ion-item  menuClose ion-item *ngFor="let p of pages" [class.activeHighlight]="checkActive(p)"  (click)="openPage(p)">
                  <p>
                <ion-icon item-left [name]="p.icon"></ion-icon>
                {{p.title}} </p>
              </ion-item>
            <!--</button>-->
        </ion-list>
    </ion-content>
</ion-menu>

<ion-nav [root]="rootPage" #content swipeBackEnabled="false"></ion-nav>
