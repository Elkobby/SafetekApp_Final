<ion-header>

  <ion-navbar text-center>
    <ion-title class=".pageTitle">
     <p><ion-icon name="home"></ion-icon> {{this.data.hname}} Hostel</p>
     </ion-title>
  </ion-navbar>

</ion-header>


<ion-content  padding>
  <ion-grid >
    <ion-row text-center>
      <ion-col class="movingInfo">
        <span>Nobody</span> is headed to {{this.data.hname}}
      </ion-col>
    </ion-row>

    <ion-row text-center>
      <ion-col>
       <button (click)="presentModal()" ion-button class="goingButton">
        Create Group
       </button> 
       </ion-col>
    
    </ion-row>
  </ion-grid>

               
</ion-content>
