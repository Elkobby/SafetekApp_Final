<ion-header no-border>
    <button ion-button class="headerButton"  menuToggle no-padding padding-left>
          <ion-icon name="menu"> </ion-icon>
    </button>
    <ion-grid>  
    <ion-row  class="pageHeader">
      <ion-col>
        <img class="profileImg" src="../../assets/img/square.jpg" alt="UserProfile-picture" >
        <h1 padding-bottom >Hi, {{firstname}}!</h1>
      </ion-col>
      <!--<ion-col class="uploadIcon">-->
        <a href=""><ion-icon class="uploadIcon" name="camera"></ion-icon></a>
      <!--</ion-col>-->
    </ion-row>

        <ion-searchbar
                [(ngModel)]="myInput"
                [showCancelButton]="shouldShowCancel"
                (ionInput)="getItems($event)"
                (ionCancel)="onCancel($event)">
            </ion-searchbar>
    </ion-grid>
  

</ion-header>
<ion-content  class="container">
  <ion-grid>
    

    <ion-row class="body" scorll="true">
      <ion-col>
       <ion-list>
           <!--<ion-item >-->
               <button *ngFor="let item of items" class="button" ion-item (click)="viewEntry({ record: item })"><p>{{item.name}}</p></button>
           <!--</ion-item>-->
       </ion-list>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
