<div class="modalPage">
    <button class="closeDialog" ion-button (click)="dismiss()">
        <ion-icon name="md-close" showWhen="android,windows"></ion-icon>
      </button>
  
  <ion-content padding>
    <div class="modalComponent">
      <ion-input  type="text" name="gname" [(ngModel)]="data.gname" placeholder="enter group name"></ion-input>
      <button ion-button round (click)="createGroup()">Name Group</button>
    </div>
  </ion-content>
</div>
