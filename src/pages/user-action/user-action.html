<ion-header>

  <ion-navbar>
    <button ion-button class="headerButton"  menuToggle no-padding padding-left>
          <ion-icon name="menu"> </ion-icon>
    </button>
    <ion-title text-center><p>{{this.data.gname}}</p></ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
<div class="container" padding-top>
  <div class="viewMembers">
    <button ion-button round (click)="pushPage()">
      <span padding-right><ion-icon name="people"></ion-icon></span>
       View Members 
    </button>
  </div>
  <div class="chat">
    <button ion-button round (click)="pushPageChat()">
       <span padding-right><ion-icon name="chatbubbles"></ion-icon></span>
      Chat
      </button>
  </div>
  <Div class="exitGroup">
    <button ion-button round (click)="pushPageExit()">
      <span padding-right><ion-icon name="exit"></ion-icon></span>
      Exit Group</button>
  </Div>
  <Div class="departButton">
    <button ion-button (click)="pushPageE()">
      Set Off</button>
  </Div>
</div>
</ion-content>
