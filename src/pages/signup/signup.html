<ion-content scroll="false" class="container"  padding>
<ion-grid>
  <ion-row center>
    <ion-col class="logo" width-33 >
      <div ><img src="../../assets/img/logo.png" alt="safetek-logo"></div>
    </ion-col>
  </ion-row>

<ion-list>
  <ion-row>
    <ion-col>
      <ion-item>
        <ion-input class="radius" type="text" placeholder="Reference No."></ion-input>
     </ion-item>
    </ion-col>
  </ion-row>

   <ion-row>
    <ion-col>
      <ion-item>
        <ion-input type="text" placeholder="Index No."></ion-input>
     </ion-item>
    </ion-col>
  </ion-row>

   <ion-row>
    <ion-col>
      <ion-item>
        <ion-input type="text" placeholder="Password"></ion-input>
     </ion-item>
    </ion-col>
  </ion-row>

   <ion-row>
    <ion-col>
      <ion-item>
        <ion-input type="text" placeholder="Repeat Password"></ion-input>
     </ion-item>
    </ion-col>
  </ion-row>
</ion-list>


 <ion-row>
    <ion-col>
      <button (click)="pushPage()" ion-button primary full round large>SIGN UP</button>
    </ion-col>
 </ion-row>

 <ion-row center>
   <ion-col>
     <p>Already have an account? <a (click)="pushPage2()">Login</a>!</p>
   </ion-col>
 </ion-row>
</ion-grid>
</ion-content>
