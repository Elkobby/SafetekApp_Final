  Ionic pages and navigation.

<ion-header>

  <ion-navbar>
    <ion-title text-center><p>Members</p></ion-title>
  </ion-navbar>

</ion-header>


<ion-content no-padding>
  <ion-list>
  <ion-item class="member" *ngFor="let item of Person">
    <ion-avatar item-left>
      <img src="{{item.image}}" alt="">  
    </ion-avatar>{{item.name}}
  </ion-item>
  </ion-list>
</ion-content>
